<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <label for="name">Nome</label>
            <br>
            <input id="name" type="text" name="name" placeholder="Digite se nome completo" required>
            <br>
            <br>

            <label for="email">E-mail</label>
            <br>
            <input id="email" type="email" name="email" placeholder="Seu@email" required>
            <br>
            <br>

            <label for="">Mensagem</label>
            <br>
            <textarea cols="30" rows="10" placeholder="Deixe-nos uma Mensagem"></textarea>
            <br>
            <br>

            <button type="submit">Enviar</button>

        </fieldset>
    </form>
</body>
</html>
