<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <a href="https://rocketseat.com.br" target="_blank">
        <img src="https://rocketseat.com.br/icons/icon-48x48.png" alt="Icone da rocketseat" title="Logo da Rocketseat">
    </a>

    <!--
        Criando titulo visÃ­veis para a imagem.

        <figure> e <figcaption>
    -->
    <div>
        <a href="https://google.com" target="_blank">
            <figure>
                <img class="figure-2" src="https://source.unsplash.com/random" 
                    alt="Imagem de titulo"
                    title="Colocar um titulo na imagem"
            >
                <img class="figure-2" src="https://source.unsplash.com/random" 
                    alt="Imagem de titulo"
                    title="Colocar um titulo na imagem"
            >
                <img class="figure-2" src="https://source.unsplash.com/random" 
                    alt="Imagem de titulo"
                    title="Colocar um titulo na imagem"
            >
                <figcaption><p>Colocar um titulo na imagem</p></figcaption>
            </figure>
        </a>
    </div>
</body>
</html>
