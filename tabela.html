<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=chrome">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="authou" content="Clayton Roberto">
        <meta name="description" content="Aprendendo HTML na Rocketseat">
        <link rel="shortcut icon" href="https://imagepng.org/wp-content/uploads/2019/12/check-icone-scaled.png" type="image/x-icon">
        <title>Tabelas-com-HTML</title>
    </head>
    <body>
        <table>
            <caption>Pessoas por Idade</caption>

            <colgroup> <!-- Colgroup: serve para a grupar as colunas e styliza-las -->
                <col span="1" style="background-color: red ;">
                <col span="1" style="background-color: blue;">

            </colgroup>
            <thead>
            <tr>
                <th colspan="1">Nome</th><!--Cabeçalho da tabela ou Colula-->
                <th colspan="">Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Clayton</td><!--Linhas da tabela ou conteudo referente ás colunas dados da tabela-->
                <td>35</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>2 Pessoas</td>
            </tr>
        </tfoot>
        </table>
       <br>
       <br>
       <br>
        <table>
            <caption>Produzidos x Vendidos por loja</caption>

            <colgroup> <!-- Colgroup: serve para a grupar as colunas e styliza-las -->
                <col style="background-color: green;">
                <col span="2" style="background-color: red ;">
                <col span="2" style="background-color: blue;">

            </colgroup>
            <thead>
                <tr>
                    <th rowspan="2" scope="rowgroup">PRODUTOS</th> <!--Rowspan: para a linha de baixo ser empurrada para direira -->
                    <th colspan="2" scope="colgroup">Afonso Pena</th><!-- Colspan: Faz com que o elemento ocupe duas colunas -->
                    <th colspan="2" scope="colgroup">Antônia Pereira</th>
                </tr>
                
                <tr>
                    <th scope="col">Produzidos</th><!-- A tag scope ser para melhorar acessibilidade -->
                    <th scope="col">Vendidos</th>
                    <th scope="col">Produzidos</th>
                    <th scope="col">Vendidos</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th scope="row">Vassouras</th>
                    <td>50</td>
                    <td>30</td>
                    <td>20</td>
                    <td>20</td>
                </tr>

                <tr>
                    <th scope="row">Baldes</th>
                    <td>10</td>
                    <td>10</td>
                    <td>30</td>
                    <td>25</td>
                </tr>

            </tbody>
        </table>

    </body>
</html>
